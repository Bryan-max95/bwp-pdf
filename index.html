<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bwpentesting.pdf</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>

  <script>
    // Desactiva clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Desactiva F12, Ctrl+Shift+I, Ctrl+U
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };
  </script>
</head>

<body>
  <iframe 
    src="https://publuu.com/flip-book/870141/1906986/page/1?cover" 
    frameborder="0">
  </iframe>
</body>
</html>
